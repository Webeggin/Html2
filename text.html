<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Text</title>
</head>
<body>
    <!-- Paragraf oluşturmak için p kullanılır. -->
    <p>örnek metin</p>

    <!-- Metinler her zaman bir span içerisinde yer almalıdır. -->
    <span>örnek metin</span>

    <!-- Alt satıra geçmek için br kullanılır. -->
    <br />

    <!-- Yatay çizgi bırakmak için hr kullanılır. -->
    <hr />

    <!-- Bir metni sadece görsel olarak kalın yapmak istersek b kullanılır. -->
    <b>kalın metin</b>

    <!-- Bir metin önemli bir metin ise strong ile işaretlenir. -->
    <strong>önemli metin</strong>

    <!-- Bir metni sadece görsel olarak eğik hale getirmek için i kullanılır. -->
    <i>eğik metin</i>

    <!-- Bir metni vurgulamak için em kullanılır. -->
    <em>vurgulu metin</em>

    <!-- Bir metni daha küçük yapmak için kullanılır. -->
    <small>küçük metin</small>

    <!-- Bir metni altı çizgili yapmak için u kullanılır. -->
    <u>altı çizgili metin</u>

</body>
</html>
